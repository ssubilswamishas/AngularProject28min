<h1> My Todo's

</h1>
<div>
<table class="table">
    
    <thead>
        <tr>

            <th>Description </th>
            <th>Done</th>
            <th>Targer Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">


            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date | uppercase}}</td>
            <td> {{todo.done}}</td>

        </tr>
    </tbody>
</table>
</div>
