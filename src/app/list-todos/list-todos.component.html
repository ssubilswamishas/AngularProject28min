<table border="1">
    <caption>
        My Todo's
    </caption>
    <thead>
        <tr>
            
            <th>Description </th>
            <th>Done</th>
            <th>Targer Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">

           
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date | uppercase}}</td> 
            <td> {{todo.done}}</td>
           
        </tr>
    </tbody>
</table>
